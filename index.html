<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cinema Reservation App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<div class="screen"></div>

		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat reserved"></div>
			<div class="seat reserved"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat reserved"></div>
			<div class="seat reserved"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
	</div>

		<div class="movie-list">
			<select  id="movie">
				<option  disabled>Film Seçiniz</option>
				<option value="20">Movie 1</option>
				<option value="30">Movie 2</option>
				<option value="25">Movie 3</option>
			</select>
		</div>
	
		<ul  class="info">
			<li><div class="seat selected"></div><small>Seçili</small></li>
			<li>
				<div class="seat"></div><small>Boş</small>
			</li>
			<li>
				<div class="seat reserved"></div><small>Dolu</small>

			</li>
		</ul>
		<div class="price-info"> 

			<span id="count" style="color: #FAE88E;">0</span><span> adet koltuk için hesaplanan ücret :</span>
			<span id="amount" style="color: #FAE88E;">0 TL</span>
			
		</div>

		<script src="script.js"></script>
</body>
</html>
